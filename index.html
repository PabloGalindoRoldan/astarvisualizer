<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A* Visualizer</title>
</head>
<body>
    <!-- First div will have a title and credits -->
    <div class ="titleContainer">
        <div class="titleLeft">
            <h2>A* Visualizer</h2>
        </div>
        <div class="titleRight">
            <h2>Made by PGR</h2>
        </div>
    </div>
    <!-- Second div will have a toolbar -->
    <div class="toolContainer">
        <h2>Tools</h2>
        <button id="buttonStart">Start</button>
        <button id="buttonEnd">End</button>
        <button id="buttonBlock">Block</button>
        <button id="buttonReset">Reset</button>
    </div>
    <!-- Third div will have the grid -->
    <div class="gridWrapper">
        <div class="gridContainer" id="grid">
            <!-- 600 cells of roughly 10px by 10xp -->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
