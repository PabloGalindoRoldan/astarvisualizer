<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Rubik+Bubbles&display=swap" rel="stylesheet"> 
    <title>A* Visualizer</title>
</head>
<body>
    <!-- First div will have a title and credits -->
    <div class ="titleContainer">
        <div class="titleLeft">
            <h2>A*  Algorithm Visualizer</h2>
        </div>
        <div class="titleRight">
        
        </div>
    </div>
    <!-- Second div will have a toolbar -->
    <div class="toolContainer">
        <h2>Tools:</h2>
        <button id="buttonStart">Start</button>
        <button id="buttonEnd">End</button>
        <button id="buttonBlock">Block</button>
        <button id="buttonReset">Reset</button>
        <button id="buttonVisualizer">Visualize</button>
    </div>
    <!-- Third div will have the grid -->
    <div class="gridWrapper">
        <div class="gridContainer" id="grid">
            <!-- 600 cells of roughly 10px by 10xp -->
        </div>
    </div>
    <div class="footerContainer">
        <h2>Made by PGR</h2>
        <a href="https://github.com/PabloGalindoRoldan"><img src="./media/icons8-github-50.png" alt="gtihubLogo"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
